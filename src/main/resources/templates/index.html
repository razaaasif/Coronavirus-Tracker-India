<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Covid-19 India</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>
<div class="container " style="text-align:center">
    <h1 class="text-primary" >Coronavirus Tracker Application</h1>
    <h5 class="text-danger" >Total no of cases as per today in India ðŸ‡®ðŸ‡³ .</h5>

</div>

<div class="container">


    <table class="table">
        <tr>
            <td style="padding: .625em; text-align: center;">
                <div class="card" style="width: 15rem;">
                    <div class="card-body text-danger">
                        <h3 class="card-title"><strong>Active</strong></h3>
                        <h2 th:text="${allStats.get(0).Active}"> </h2>
                    </div>
                </div>
            </td>

            <td style="padding: .625em; text-align: center;">
                <div class="card" style="width: 15rem;">
                    <div class="card-body text-primary ">
                        <h3 class="card-title"><strong>Confirmed</strong></h3>
                        <h2 th:text="${allStats.get(0).Confirmed}"> </h2>
                    </div>
                </div>
            </td>


            <td style="padding: .625em; text-align: center;">
                <div class="card" style="width: 15rem;">
                    <div class="card-body  text-success ">
                        <h3 class="card-title"><strong>Recovered</strong></h3>
                        <h3 th:text="${allStats.get(0).Recovered}"> </h3>
                    </div>
                </div>
            </td>

            <td style="padding: .625em; text-align: center;">
                <div class="card" style="width: 15rem;">
                    <div class="card-body text-muted ">
                        <h2 class="card-title"><strong>Deaths</strong></h2>
                        <h3 th:text="${allStats.get(0).Deaths}"> </h3>
                    </div>
                </div>
            </td>
        </tr>
    </table>



    <table class="table">
        <thead>
            <th scope="col">State</th>
            <th scope="col">Confirmed</th>
            <th scope="col">Recovered</th>
            <th scope="col">Deaths</th>
            <th scope="col">Active</th>
            <th scope="col">State_code</th>
        </thead>
        <tr th:each="stats : ${allStats}">
            <td scope="row" th:text="${stats.State}"/>
            <td scope="row" th:text="${stats.Confirmed}"/>
            <td scope="row" th:text="${stats.Recovered}"/>
            <td scope="row" th:text="${stats.Deaths}"/>
            <td scope="row" th:text="${stats.Active}"/>
            <td scope="row" th:text="${stats.State_code}"/>
        </tr>
    </table>
</div>

<p>
    <a href="../home.html" th:href="@{/}">Return to home</a>
</p>
<body>
</body>
</html>
